description: "Arduino core for ESP32, ESP32-S and ESP32-C series of SoCs"
url: "https://github.com/espressif/arduino-esp32"
license: "LGPL-2.1"
targets:
  - esp32
  - esp32s2
  - esp32s3
  - esp32c2
  - esp32c3
  - esp32c6
  - esp32h2
  - esp32p4
tags:
  - arduino
files:
  include:
    - "variants/esp32/**/*"
    - "variants/esp32s2/**/*"
    - "variants/esp32s3/**/*"
    - "variants/esp32c2/**/*"
    - "variants/esp32c3/**/*"
    - "variants/esp32c6/**/*"
    - "variants/esp32h2/**/*"
    - "variants/esp32p4/**/*"
  exclude:
    - "docs/"
    - "docs/**/*"
    - "idf_component_examples/"
    - "idf_component_examples/**/*"
    - "package/"
    - "package/**/*"
    - "tests/"
    - "tests/**/*"
    - "tools/"
    - "tools/**/*"
    - "variants/**/*"
    - ".gitignore"
    - ".gitmodules"
    - ".readthedocs.yaml"
    - "boards.txt"
    - "CODE_OF_CONDUCT.md"
    - "LICENSE.md"
    - "package.json"
    - "platform.txt"
    - "programmers.txt"
dependencies:
  idf: ">=5.3,<5.5"
  # mdns 1.2.1 is necessary to build H2 with no WiFi
  espressif/mdns:
    version: "^1.2.3"
    require: public
  espressif/esp_modem:
    version: "^1.1.0"
  espressif/esp-zboss-lib:
    version: "==1.6.3"
    require: public
    rules:
      - if: "target not in [esp32c2, esp32p4]"
  espressif/esp-zigbee-lib:
    version: "==1.6.3"
    require: public
    rules:
      - if: "target not in [esp32c2, esp32p4]"
  espressif/esp-dsp:
    version: "^1.3.4"
    rules:
      - if: "target != esp32c2"
  # RainMaker Start (Fixed versions, because Matter supports only Insights 1.0.1)
  espressif/network_provisioning:
    version: "1.0.2"
  espressif/esp_rainmaker:
    version: "1.5.0"
    rules:
      - if: "target not in [esp32c2, esp32p4]"
  espressif/rmaker_common:
    version: "1.4.6"
    rules:
      - if: "target not in [esp32c2, esp32p4]"
  espressif/esp_insights:
    version: "1.0.1"
    rules:
      - if: "target not in [esp32c2, esp32p4]"
  # New version breaks esp_insights 1.0.1
  espressif/esp_diag_data_store:
    version: "1.0.1"
    rules:
      - if: "target not in [esp32c2, esp32p4]"
  espressif/esp_diagnostics:
    version: "1.0.2"
    rules:
      - if: "target not in [esp32c2, esp32p4]"
  espressif/cbor:
    version: "0.6.0~1"
    rules:
      - if: "target not in [esp32c2, esp32p4]"
  espressif/qrcode:
    version: "0.1.0~2"
    rules:
      - if: "target not in [esp32c2, esp32p4]"
  # RainMaker End
  espressif/esp-sr:
    version: "^1.4.2"
    rules:
      - if: "target in [esp32s3]"
  espressif/esp_hosted:
    version: "^0.0.25"
    rules:
      - if: "target == esp32p4"
  espressif/esp_wifi_remote:
    version: "^0.4.1"
    rules:
      - if: "target == esp32p4"
  espressif/libsodium:
    version: "^1.0.20~1"
    require: public
  espressif/esp-modbus:
    version: "^1.0.15"
    require: public
  joltwallet/littlefs:
    version: "^1.10.2"
  chmorgan/esp-libhelix-mp3:
    version: "1.0.3"
    require: public
  # https://components.espressif.com/components/espressif/esp_modem_usb_dte
  espressif/esp_modem_usb_dte:
    version: "^1.2.1"
    rules:
      - if: "target in [esp32s3]"
  # https://components.espressif.com/components/espressif/usb_host_cdc_acm
  espressif/usb_host_cdc_acm:
    version: "^2.0.6"
    rules:
      - if: "target in [esp32s3]"
  # https://components.espressif.com/components/espressif/usb_host_ch34x_vcp
  #espressif/usb_host_ch34x_vcp:
  #  version: "^2.0.0"
  #  rules:
  #    - if: "target in [esp32s3]"
  # https://components.espressif.com/components/espressif/usb_host_cp210x_vcp
  #espressif/usb_host_cp210x_vcp:
  #  version: "^2.0.0"
  #  rules:
  #    - if: "target in [esp32s3]"
  # https://components.espressif.com/components/espressif/usb_host_ftdi_vcp
  #espressif/usb_host_ftdi_vcp:
  #  version: "^2.0.0"
  #  rules:
  #    - if: "target in [esp32s3]"
  # https://components.espressif.com/components/espressif/usb_host_vcp
  #espressif/usb_host_vcp:
  #  version: "^1.0.0~5"
  #  rules:
  #    - if: "target in [esp32s3]"
  # https://components.espressif.com/components/espressif/usb_host_hid
  espressif/usb_host_hid:
    version: "^1.0.3"
    rules:
      - if: "target in [esp32s3]"
  # https://components.espressif.com/components/espressif/usb_host_msc
  espressif/usb_host_msc:
    version: "^1.1.3"
    rules:
      - if: "target in [esp32s3]"
  # https://components.espressif.com/components/espressif/usb_host_uac
  espressif/usb_host_uac:
    version: "^1.2.0"
    rules:
      - if: "target in [esp32s3]"
  # https://components.espressif.com/components/espressif/usb_host_uvc
  espressif/usb_host_uvc:
    version: "^2.1.0"
    rules:
      - if: "target in [esp32s3]"
  # https://components.espressif.com/components/espressif/usb_stream
  espressif/usb_stream:
    version: "^1.5.0"
    rules:
      - if: "target in [esp32s3]"
  # https://components.espressif.com/components/espressif/iot_usbh_modem
  espressif/iot_usbh_modem:
    version: "^1.1.0"
    rules:
      - if: "target in [esp32s3]"
  # https://components.espressif.com/components/espressif/iot_usbh_cdc
  espressif/iot_usbh_cdc:
    version: "^1.0.0"
    rules:
      - if: "target in [esp32s3]"
  # https://components.espressif.com/components/chmorgan/esp-audio-player
  chmorgan/esp-audio-player:
    version: "^1.0.7"
    rules:
      - if: "target in [esp32s3]"
examples:
  - path: ./idf_component_examples/hello_world
  - path: ./idf_component_examples/hw_cdc_hello_world
  - path: ./idf_component_examples/esp_matter_light
