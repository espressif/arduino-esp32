description: "Arduino core for ESP32, ESP32-S and ESP32-C series of SoCs"
url: "https://github.com/espressif/arduino-esp32"
targets:
  - esp32
  - esp32s2
  - esp32s3
  - esp32c3
  - esp32c6
  - esp32h2
tags:
  - arduino
files:
  include:
    - "cores/**/*"
    - "variants/esp32/**/*"
    - "variants/esp32s2/**/*"
    - "variants/esp32s3/**/*"
    - "variants/esp32c3/**/*"
    - "variants/esp32c6/**/*"
    - "variants/esp32h2/**/*"
    - "libraries/**/*"
    - "CMakeLists.txt"
    - "Kconfig.projbuild"
  exclude:
    - "**/*"
dependencies:
  idf: ">=5.1"
  mdns: "^1.1.0"
  chmorgan/esp-libhelix-mp3: "1.0.3"
  esp-dsp: "^1.3.4"
  espressif/esp_rainmaker: "^1.0.0"
  espressif/rmaker_common: "^1.4.3"
  espressif/esp_insights:  "^1.0.1"
  espressif/qrcode: "^0.1.0~1"
  joltwallet/littlefs: "^1.10.2"
  espressif/esp-sr:
    version: "^1.4.2"
    rules:
      - if: "target in [esp32, esp32s3]"

