name: Pushbutton counter test
version: 1
author: Jan Prochazka (jan.prochazka@espressif.com)

steps:
  - wait-serial: 'Button test'

  # Need for 1s delay for scenario to run properly
  - delay: 1000ms

  # Press once
  - set-control:
      part-id: btn1
      control: pressed
      value: 1
  - delay: 200ms
  - set-control:
      part-id: btn1
      control: pressed
      value: 0
  - delay: 300ms

  # Press 2nd time
  - set-control:
      part-id: btn1
      control: pressed
      value: 1
  - delay: 200ms
  - set-control:
      part-id: btn1
      control: pressed
      value: 0
  - delay: 300ms

  # Press for the 3rd time
  - set-control:
      part-id: btn1
      control: pressed
      value: 1
  - wait-serial: 'Button pressed 3 times'